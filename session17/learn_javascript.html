<!DOCTYPE html>
<html>
<head>
	<title>Learn Js</title>
	<link rel="stylesheet" href="css/learn.css">
</head>
<body>
	<div class="list_image">
		<div class="image_detail" id="conan" onmouseover="changeImage('conan', 'image/conan.png', 'conan' )">
			<img src="image/conan.png">
		</div>
		<div class="image_detail" id="souma" onmouseover="changeImage('souma' ,'image/souma.png', 'souma')">
			<img src="image/souma.png">
		</div>
		<div class="image_detail" id="donald trump" onmouseover="changeImage('donald trump, 'image/donald_trump.png', 'donald trump')">
			<img src="image/donald_trump.png">
		</div>
		<div class="image_detail" id="neko" onmouseover="changeImage('neko, 'image/anime.jpg', 'neko')">
			<img src="image/anime.jpg">
		</div>
	</div>
	<div class="image_large">
		<img src="image/avatar.png" alt="default" id="default">
	</div>
	<div id="name_text"></div>
	<script src="js/learn.js"></script>
</body>
</html>
