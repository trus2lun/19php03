<!DOCTYPE html>
<html>
<head>
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title>Bài tập về nhà</title>
	<link rel="stylesheet" href="css/btvn.css">
</head>
<body>
	<script src="js/btvn.js"></script>
	<div class="slideshow-container">
		<h2> Slide </h2>
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="image/mixigaming.jpg" style="width: 100%">
			<div class="text">Mixigaming</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="image/tenkinoko.jpg" style="width: 100%">
			<div class="text">Tenki No Ko</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="image/souma.jpg" style="width: 100%">
			<div class="text">Souma</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div style="text-align: center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
</body>
</html>
