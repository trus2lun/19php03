<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="image/neko.icon">
	<link rel="stylesheet" href="css/example.css">
</head>
<body>
	<h1>Register Login Widget</h1>	
	<div class="container">
		<div class="login">
			<div class="login_form">
				<h2>Login</h2>
				<form>
					<p>
						<input type="text" name="e-mail" placeholder="E-mail">
					</p>
					<p>
						<input type="password" name="password" placeholder="password">
					</p>
					<p>
						<input type="submit" name="login" value="LOGIN NOW">
					</p>
					<p>
						<input type="submit" name="facebook" value="Facebook">
						<input type="submit" name="google+" value="Google+">
					</p>
					<a href="#">Don't have an account?</a>
				</form>
			</div>
		</div>
		<div class="register">
			<div class="register_form">
				
				<form>
				  <p>
					<input type="text" name="e-mail" placeholder="E-mail">
				  </p>
				  <p>
				  	<input type="text" name="username"
				  	placeholder="Username">
				  </p>
				  <p>
					<input type="password" name="password" placeholder="password">
				  </p>
				  <p>
				  	<input type="password" name="password" placeholder="Confirm Password">
				  </p>
			      <p>
				    <input type="submit" name="register" value="REGISTER">
				  </p>
				  <a href="#">By clicking register. I agree to your terms</a>
				</form>
			</div>
		</div>
	</div>
	<p> 2016 Register Login Widget.All rights reserved I Design by W3layouts</p>
</body>
</html>
