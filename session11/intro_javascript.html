<p id="demo2">Hello SDC</p>
<a href="#" onclick="document.getElementById('demo2').innerHTML = '<h1>Hi Javascript</h1>'">Change HTML</a>

<!-- 2) Thay đổi thuộc tính của HTML -->

<p id="demo5">My text1!</p>

<!-- 5) Hiển thị nội dung HTML -->
<a href="#" onclick="document.getElementById('demo5').style.display = 'block'">Show element</a>
