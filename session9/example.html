<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>
	<div id="shokugeki">
	    <div id="left">
	        <h1>Login</h1>
		<div id="souma">
	       	    <form>
			<p>Username or email address <span>*</span> <br>
		            <input type="text" name="name" class="mixi1"> 
		        </p>
		        <p>Password <span>*</span> <br>
		            <input type="password" name="password" class="mixi2">
		        </p>
                        <p class="mixi3">
		            <input type="submit" name="Login"> 
		            <input type="checkbox" name="Remember me"> Remember me 
		        </p>
		        <h2>Lost your password?</h2>
		    </form>			
	        </div>
	    </div>
	    <div id="right">
	        <h3>Register</h3>
		<div id="yukihira">
	            <form>
			<p>Phone:
			    <input type="text" name="number phone" class="abe0">
			</p>
			<div id="abe">
			    <p>First name<span>*</span>
			        <input type="text" name="your first name" class="abe1">
			    </p>
			    <p>Last name<span>*</span>
			        <input type="text" name="your last name" class="abe2">
			    </p>	
			</div>	       
			    <p>Email address <span>*</span>
			        <input type="text" name="email" class="abe3">
			    </p>
			    <p>Password <span>*</span>
			        <input type="password" name="password" class="abe4">
			    </p>
		    </form>
	        </div>
	    </div>
	</div>
</body>
</html>
